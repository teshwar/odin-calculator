<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>The Odin Calculator</h1>
    <div class="calculator">
      <div class="display">
        <p id="display-text">9 + 8</p>
      </div>

      <div class="remove-buttons">
        <button id="clear-btn">Clear</button>
        <button id="delete-btn">Delete</button>
      </div>

      <div class="buttons-container">
        <div class="calc-btns">
          <button id="btn-7">7</button>
          <button id="btn-8">8</button>
          <button id="btn-9">9</button>
          <button id="btn-add">+</button>

          <button id="btn-4">4</button>
          <button id="btn-5">5</button>
          <button id="btn-6">6</button>
          <button id="btn-sub">-</button>

          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button id="btn-div">รท</button>

          <button id="btn-0">0</button>
          <button id="btn-dot">.</button>
          <button id="btn-eq">=</button>
          <button id="btn-mul">ร</button>
        </div>
      </div>
    </div>
  </body>
</html>
